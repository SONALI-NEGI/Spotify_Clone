<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesom for icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- for spotify iconn on title -->
    <link rel="icon" href="/Spotify_clone_Images/assets/logo.png" />
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- link from google fonts Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- google font link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- css stylesheet link -->
    <link rel="stylesheet" href="/Spotify_clone_CSS_FILES/layout.css" />
</head>
   
  <body>
    <div class="main">
        <div id="layout">
      <div class="sidebar">
        <div class="nav">
          <div class="nav-option" style="opacity: 1">
            <i class="fa-solid fa-house"></i>
            <a href="/Spotify_clone_HTML_FILES/index.html">Home</a>
          </div>
          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="/Spotify_clone_HTML_FILES/search.html">Search</a>
          </div>
        </div>
        <div class="library">
          <div class="option">
            <div class="lib-options nav-option">
              <img src="/Spotify_clone_Images/assets/library_icon.png" />
              <a href="#">Your library</a>
            </div>
            <div class="icons">
              <i class="fa-solid fa-plus nav-option"></i>
              <i class="fa-solid fa-arrow-right nav-option"></i>
            </div>
          </div>
          <div class="lib-box">
            <div class="box">
              <p class="box-p1">Create your first playlist</p>
              <p class="box-p2">It's easy, we'll help you</p>
              <button class="badge">Create playlist</button>
            </div>
            <div class="box">
              <p class="box-p1">Let's find some podcasts to follow</p>
              <p class="box-p2">We'll keep you updated on new episodes</p>
              <button class="badge">Browse podcasts</button>
            </div>
          </div>
        </div>
      </div>
      <!-- main content -->
     <!-- 72 to 238 line  -->
      <div class="music-player">
        <div class="Album">
          <div class="song">
            <img
              src="/Spotify_clone_Images/assets/bad guy song img.jpeg"
              alt="bad guy"
              class="song-img"
            />
            <div class="song-details">
              <p class="song-title detail-style">bad guy</p>
              <p class="song-singer detail-style">Billie Eilish</p>
            </div>

            <div class="album-icons">
              <i class="fa-sharp fa-regular fa-heart"></i>
              <span class="material-symbols-outlined">
                picture_in_picture_alt
              </span>
            </div>
          </div>
        </div>
        <div class="player">
          <div class="player-control">
            <img
              src="/Spotify_clone_Images/assets/player_icon1.png"
              alt="player_icon1"
              class="player-control-icon"
            />
            <img
              src="/Spotify_clone_Images/assets/player_icon2.png"
              alt="player_icon2"
              class="player-control-icon"
            />
            <img
              src="/Spotify_clone_Images/assets/player_icon3.png"
              alt="player_icon3"
              class="player-control-icon"
              style="opacity: 1; height: 2rem"
            />
            <img
              src="/Spotify_clone_Images/assets/player_icon4.png"
              alt="player_icon4"
              class="player-control-icon"
            />
            <img
              src="/Spotify_clone_Images/assets/player_icon5.png"
              alt="player_icon5"
              class="player-control-icon"
            />
          </div>
          <div class="playback-bar">
            <span class="current-time">0:00</span>
            <input
              type="range"
              min="0"
              max="100"
              step="1"
              class="progress-bar"
            />
            <span class="tottal-time">3:14</span>
          </div>
        </div>
        <div class="controls">
          <button>
            <img src="/Spotify_clone_Images/homework assets/controls_icon1.png" alt="" />
          </button>

          <button>
            <img src="/Spotify_clone_Images/homework assets/controld_icon2.png" alt="" />
          </button>

          <button>
            <img
              src="/Spotify_clone_Images/homework assets/controls_icon3.png"
              alt=""
              style="height: 1.3rem; opacity: 0.7"
            />
          </button>

          <button>
            <img
              src="/Spotify_clone_Images/homework assets/controls_icon4.png"
              alt=""
              style="height: 1.3rem; opacity: 0.7"
            />
          </button>

          <button>
            <img src="/Spotify_clone_Images/homework assets/controls_icon5.png" alt="" />
          </button>

          <input type="range" min="0" max="100" step="1" class="progress-bar" />
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
